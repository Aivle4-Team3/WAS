{% extends "../base.html" %} {% load static %} {% block contents %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4">
        <span class="text-muted fw-light">QnA 게시판 /</span>
    </h4>

    <div class="app-ecommerce-category">
        <!-- Category List Table -->
        <div class="card">
            <div class="card-datatable table-responsive">
                <div class="dt-action-buttons d-flex align-items-start align-items-md-center justify-content-sm-end mb-3 mb-sm-0 gap-3 pt-0">
                    <div class="dataTables_length mt-0 mt-md-3" id="DataTables_Table_0_length"><label></label></div>
                    <div class="dt-buttons">
                        <a href="{% url 'board:create' %}" class="ms-3">[새 글 쓰기]</a>
                    </div>
                </div>
            </div>
        </div>
        <table id="DataTables_Table_0" class="table table-bordered">
            <thead>
                <tr>
                    <th>제목</th>
                    <th col width="20%">작성자</th>
                    <th col width="20%">작성 시간</th>
                </tr>
            </thead>
            <tbody>
                {% for post in post_all %}
                <tr>
                    <td><a href="/board/{{post.id}}">{{ post.title }}</a></td>
                    <td><a href="/board/{{post.id}}">{{ post.author }}</a></td>
                    <td><a href="/board/{{post.id}}">{{ post.created }}</a></td>
                    <!-- Add more cells with post information as needed -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="row mx-2">
            <div class="col-sm-12 col-md-6"><div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">Showing 1 to 7 of 14 entries</div></div>
            <div class="col-sm-12 col-md-6">
                <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                    <ul class="pagination">
                        <li class="paginate_button page-item previous disabled" id="DataTables_Table_0_previous">
                            <a aria-controls="DataTables_Table_0" aria-disabled="true" role="link" data-dt-idx="previous" tabindex="0" class="page-link">Previous</a>
                        </li>
                        <li class="paginate_button page-item active">
                            <a aria-controls="DataTables_Table_0" role="link" aria-current="page" data-dt-idx="0" tabindex="0" class="page-link">1</a>
                        </li>
                        <li class="paginate_button page-item">
                            <a aria-controls="DataTables_Table_0" role="link" data-dt-idx="1" tabindex="0" class="page-link">2</a>
                        </li>
                        <li class="paginate_button page-item next" id="DataTables_Table_0_next">
                            <a aria-controls="DataTables_Table_0" role="link" data-dt-idx="next" tabindex="0" class="page-link">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
