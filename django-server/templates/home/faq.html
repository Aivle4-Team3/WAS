{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Page</title>
    <!-- Add any additional CSS or JS for Bootstrap or other libraries -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>A+EDU</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'frontdoor/img/logo_noname.png' %}" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="{% static '/frontdoor/css/styles.css' %}" rel="stylesheet" />
    <link href="{% static '/frontdoor/css/avatar.css' %}" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding-top: 56px; /* Padding to ensure content isn't hidden behind the fixed navbar */
      }
      .faq-container {
        width: 80%;
        margin: 0 auto;
        max-width: 9000px;
        text-align: center;
        padding-top: 150px;
      }
      .faq-item {
        background: #f9f9f9;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }
      .faq-question {
        margin: 0;
        padding: 0;
        cursor: pointer;
      }
      .faq-answer {
        display: none;
        padding: 5px;
        border-top: 1px solid #ddd;
      }
      .faq-container h1 {
        margin-bottom: 100px;
        background-color: #6c757d; 
        padding: 20px;
        font-size: 42px;
        color: white;  
      }
    </style>
  </head>
  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
      <div class="container px-4 px-lg-5">
        <img src="{% static 'frontdoor/img/logo_noname.png' %}" style="height: 50px; width: auto; drop-shadow(1px 1px 1px white);" />
        <a class="navbar-brand" href="/">&nbsp;&nbsp;<img src="{% static 'frontdoor/img/logoText.png' %}" /></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/home/">{{ user }}님 환영합니다.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/accounts/logout/">로그아웃</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/accounts/login/">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/accounts/signup/">회원가입</a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="/#news">A+에듀 소식</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq#page-top">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="faq-container" id = "faq">
      <h1>Frequently Asked Questions</h1>

      <div class="faq-item">
        <h3 class="faq-question">Question1</h3>
        <div class="faq-answer">
          <p>Answer1</p>
        </div>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">Question2</h3>
        <div class="faq-answer">
          <p>Answer2</p>
        </div>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">Question3</h3>
        <div class="faq-answer">
          <p>Answer3</p>
        </div>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">Question4</h3>
        <div class="faq-answer">
          <p>Answer4</p>
        </div>
      </div>
    </div>

    <script>
      // Simple JavaScript to toggle the display of the FAQ answer
      document.addEventListener('DOMContentLoaded', function () {
        var faqs = document.getElementsByClassName('faq-question')
        for (var i = 0; i < faqs.length; i++) {
          faqs[i].addEventListener('click', function () {
            var answer = this.nextElementSibling
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block'
          })
        }
      })
    </script>

    <!-- Add any additional JavaScript files here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="{% static 'frontdoor/js/frontdoor.js' %}"></script>
  </body>
</html>
