{% load static %}
<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-navbar-fixed layout-compact layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="/sneat-html-django-admin-template/demo-1/static/"
    data-base-url=""
    data-framework="django"
    data-template="vertical-menu--theme-default-light"
>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <base href="." />
        <title>Chat - Apps | Sneat - Django Admin Template</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta
            name="description"
            content="Sneat is a modern, clean and fully responsive admin template built with Bootstrap 5, Django, HTML, CSS, and JavaScript. It has a huge collection of reusable UI components. It can be used for all types of web applications like custom admin panel, project management system, admin dashboard, Backend application or CRM."
        />
        <meta name="keywords" content="django, django admin, dashboard, bootstrap 5 dashboard, bootstrap 5 design, bootstrap 5" />
        <link rel="canonical" href="https://themeselection.com/item/sneat-bootstrap-django-admin-template/" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="https://demos.themeselection.com/sneat-html-django-admin-template/demo-1/static/img/favicon/favicon.ico" />

        <!-- Include the styles partial -->

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
        <link href="./Chat - Apps _ Sneat - Django Admin Template_files/css2" rel="stylesheet" />

        <!-- Icons -->
        <link rel="stylesheet" href="./Chat - Apps _ Sneat - Django Admin Template_files/boxicons.css" />
        <link rel="stylesheet" href="./Chat - Apps _ Sneat - Django Admin Template_files/fontawesome.css" />
        <link rel="stylesheet" href="./Chat - Apps _ Sneat - Django Admin Template_files/flag-icons.css" />

        <!--Core CSS -->

        <link rel="stylesheet" href="./Chat - Apps _ Sneat - Django Admin Template_files/demo.css" />

        <!--Vendor CSS-->
        <link rel="stylesheet" href="./Chat - Apps _ Sneat - Django Admin Template_files/perfect-scrollbar.css" />
        <link rel="stylesheet" href="./Chat - Apps _ Sneat - Django Admin Template_files/typeahead.css" />

        <link rel="stylesheet" href="./Chat - Apps _ Sneat - Django Admin Template_files/bootstrap-maxlength.css" />

        <!--Page CSS-->

        <link rel="stylesheet" href="{% static '/chat/css/app-chat.css' %}" />

        <!-- Include the scripts partial (required ) -->

        <!-- beautify ignore:start -->

        <link rel="stylesheet" type="text/css" href="{% static '/chat/css/core.css' %}" class="template-customizer-core-css" />
        <link rel="stylesheet" type="text/css" href="{% static '/chat/css/theme-default.css' %}" class="template-customizer-theme-css" />

        <!-- remove while creating package  -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
        <script src="{% static '/chat/js/popper.js' %}"></script>
        <script src="{% static '/chat/js/perfect-scrollbar.js' %}"></script>
        <script src="{% static '/chat/js/typeahead.js' %}"></script>
        <script src="{% static '/chat/js/menu.js' %}"></script>
        <script src="{% static '/chat/js/main.js' %}"></script>
        <script src="{% static '/chat/js/bootstrap-maxlength.js' %}"></script>
        <script src="{% static '/chat/js/chat.js' %}"></script>
        <script src="{% static '/chat/js/app-chat.js' %}"></script>
    </head>
    <body>
        <!-- remove while creating package end  -->
        <!-- beautify ignore:end -->

        <!-- Layout wrapper: Start -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Layout page: Start -->
                <div class="layout-page">
                    <!-- Content wrapper: Start -->
                    <div class="content-wrapper">
                        <!-- Content: Start -->

                        <div class="container-xxl flex-grow-1 container-p-y">
                            <div class="app-chat overflow-hidden card">
                                <div class="row g-0">
                                    <!-- Chat & Contacts -->
                                    <div class="col app-chat-contacts app-sidebar flex-grow-0 overflow-hidden border-end" id="app-chat-contacts">
                                        <div class="sidebar-header pt-3 px-3 mx-1">
                                            <div class="d-flex align-items-center me-3 me-lg-0">
                                                <div class="flex-shrink-0 avatar avatar-online me-2" data-bs-toggle="sidebar" data-overlay="app-overlay-ex" data-target="#app-chat-sidebar-left">
                                                    <img class="user-avatar rounded-circle cursor-pointer" src="./Chat - Apps _ Sneat - Django Admin Template_files/1.png" alt="Avatar" />
                                                </div>
                                                <div class="flex-grow-1 input-group input-group-merge rounded-pill ms-1">
                                                    <span class="input-group-text" id="basic-addon-search31"><i class="bx bx-search fs-4"></i></span>
                                                    <input type="text" class="form-control chat-search-input" placeholder="Search..." aria-label="Search..." aria-describedby="basic-addon-search31" />
                                                </div>
                                            </div>
                                            <i
                                                class="bx bx-x cursor-pointer position-absolute top-0 end-0 mt-2 me-1 fs-4 d-lg-none d-block"
                                                data-overlay=""
                                                data-bs-toggle="sidebar"
                                                data-target="#app-chat-contacts"
                                            ></i>
                                        </div>
                                        <hr class="container-m-nx mt-3 mb-0" />
                                        <div class="sidebar-body ps ps--active-y">
                                            <!-- Chats -->
                                            <ul class="list-unstyled chat-contact-list pt-1" id="chat-list">
                                                <li class="chat-contact-list-item chat-contact-list-item-title">
                                                    <h5 class="text-primary mb-0">Chats</h5>
                                                </li>
                                                <li class="chat-contact-list-item chat-list-item-0 d-none">
                                                    <h6 class="text-muted mb-0">No Chats Found</h6>
                                                </li>
                                                <li class="chat-contact-list-item active">
                                                    <a class="d-flex align-items-center">
                                                        <div class="flex-shrink-0 avatar avatar-offline">
                                                            <img src="./Chat - Apps _ Sneat - Django Admin Template_files/2.png" alt="Avatar" class="rounded-circle" />
                                                        </div>
                                                        <div class="chat-contact-info flex-grow-1 ms-3">
                                                            <h6 class="chat-contact-name text-truncate m-0">Felecia Rower</h6>
                                                            <p class="chat-contact-status text-truncate mb-0 text-muted">I will purchase it for sure. üëç</p>
                                                        </div>
                                                        <small class="text-muted mb-auto">30 Minutes</small>
                                                    </a>
                                                </li>
                                            </ul>
                                            <div class="ps__rail-x" style="left: 0px; bottom: 0px">
                                                <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px"></div>
                                            </div>
                                            <div class="ps__rail-y" style="top: 0px; height: 898px; right: 0px">
                                                <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 752px"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /Chat contacts -->

                                    <!-- Chat History -->
                                    <div class="col app-chat-history">
                                        <div class="chat-history-wrapper">
                                            <div class="chat-history-header border-bottom">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <div class="d-flex overflow-hidden align-items-center">
                                                        <i class="bx bx-menu bx-sm cursor-pointer d-lg-none d-block me-2" data-bs-toggle="sidebar" data-overlay="" data-target="#app-chat-contacts"></i>
                                                        <div class="flex-shrink-0 avatar">
                                                            <img
                                                                src="./Chat - Apps _ Sneat - Django Admin Template_files/2.png"
                                                                alt="Avatar"
                                                                class="rounded-circle"
                                                                data-bs-toggle="sidebar"
                                                                data-overlay=""
                                                                data-target="#app-chat-sidebar-right"
                                                            />
                                                        </div>
                                                        <div class="chat-contact-info flex-grow-1 ms-3">
                                                            <h6 class="m-0">Felecia Rower</h6>
                                                            <small class="user-status text-muted">NextJS developer</small>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex align-items-center">
                                                        <i class="bx bx-phone-call cursor-pointer d-sm-block d-none me-3 fs-4"></i>
                                                        <i class="bx bx-video cursor-pointer d-sm-block d-none me-3 fs-4"></i>
                                                        <i class="bx bx-search cursor-pointer d-sm-block d-none me-3 fs-4"></i>
                                                        <div class="dropdown">
                                                            <button class="btn p-0" type="button" id="chat-header-actions" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                <i class="bx bx-dots-vertical-rounded fs-4"></i>
                                                            </button>
                                                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="chat-header-actions">
                                                                <a class="dropdown-item" href="javascript:void(0);">View Contact</a>
                                                                <a class="dropdown-item" href="javascript:void(0);">Mute Notifications</a>
                                                                <a class="dropdown-item" href="javascript:void(0);">Block Contact</a>
                                                                <a class="dropdown-item" href="javascript:void(0);">Clear Chat</a>
                                                                <a class="dropdown-item" href="javascript:void(0);">Report</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="chat-history-body ps ps--active-y">
                                                <ul id="chat-log" class="list-unstyled chat-history mb-0" style="position: absolute;"></ul>
                                                <div class="ps__rail-x" style="left: 0px; bottom: -258px">
                                                    <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px"></div>
                                                </div>
                                                <div class="ps__rail-y" style="top: 258px; height: 817px; right: 0px">
                                                    <div class="ps__thumb-y" tabindex="0" style="top: 196px; height: 620px"></div>
                                                </div>
                                            </div>
                                            <!-- Chat message form -->
                                            <div class="chat-history-footer">
                                                <form class="form-send-message d-flex justify-content-between align-items-center">
                                                    <input id="chat-message-input" class="form-control message-input border-0 me-3 shadow-none" placeholder="Type your message here..." />
                                                    <div class="message-actions d-flex align-items-center">
                                                        <i class="speech-to-text bx bx-microphone bx-sm cursor-pointer"></i>
                                                        <label for="attach-doc" class="form-label mb-0">
                                                            <i class="bx bx-paperclip bx-sm cursor-pointer mx-3 text-body"></i>
                                                            <input type="file" id="attach-doc" hidden="" />
                                                        </label>
                                                        <button id="chat-message-submit" class="btn btn-primary d-flex send-msg-btn">
                                                            <i class="bx bx-paper-plane me-md-1 me-0"></i>
                                                            <span class="align-middle d-md-inline-block d-none">Send</span>
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /Chat History -->
                                </div>
                            </div>
                        </div>
                        <!-- / Content: End -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!--/ Content wrapper: End -->
                </div>
                <!-- / Layout page: End -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>

            <!-- Drag Target Area To SlideIn Menu On Small Screens -->
            <div class="drag-target" style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0)"></div>
        </div>
        <!-- Layout wrapper: End -->
    </body>
    <div></div>
</html>
