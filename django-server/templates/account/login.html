{% load static %} {% load socialaccount %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Login 페이지</title>

        <!-- Custom fonts for this template-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

        <!-- Custom styles for this template-->
        <link href="{% static '/accounts/css/sb-admin-2.css' %}" rel="stylesheet" />
        <style>
            .bt{
                color: black !important;
                background-color: white !important;
                border-color: gray !important;
            }
            .h4.text-gray-900.mb-4{
                font-size: 20px;
            }
        </style>
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">AI 학생을 학습하고 성장시켜 보세요!</h1>
                                        </div>
                                        <form class="user" method="post" action="{% url 'account_login' %}">
                                            {% csrf_token %}

                                            <div class="form-group">
                                                <input
                                                    type="email"
                                                    class="form-control form-control-user"
                                                    id="exampleInputEmail"
                                                    aria-describedby="emailHelp"
                                                    placeholder="Enter Email Address..."
                                                    name="login"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" name="password" />
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck" />
                                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                                </div>
                                            </div>
                                            
                                            <button type="submit" class="btn btn-primary btn-user btn-block bt">Login</button> 
                                            
                                        </form>
                                        <hr />
                                        <form class="user" action="{% provider_login_url 'google' %}" method="post">
                                            {% csrf_token %}
                                            <button class="btn btn-google btn-user btn-block"><i class="fab fa-google fa-fw"></i>Login with Google</button>
                                        </form>
                                        <form class="user" action="{% provider_login_url 'naver' %}" method="post">
                                            {% csrf_token %}
                                            <button class="btn btn-facebook btn-user btn-block"><i class="fab fa-facebook-f fa-fw"></i>Login with Naver</button>
                                        </form>
                                        <hr />
                                        <div class="text-center">
                                            <a class="small" href="{% url 'account_reset_password' %}">Forgot Password?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="{% url 'consent' %}">Create an Account!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </body>
</html>
