{% extends "../base.html" %}
{% block contents %}
<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Content Row -->

    <div class="row">
        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-7">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Earnings Overview</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Dropdown Header:</div>
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area" style="display: contents">
                        <video controls width="100%" class="{{ lecture_name }}">
                            <source src="{{ lecture.video.file.url }}" type="video/mp4" />
                        </video>
                        <a href="/chat/" style="position: absolute; bottom: 70px; right: 20px; background: coral; color: bisque; padding: 5px; cursor: pointer"> ChatBot연결 </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
